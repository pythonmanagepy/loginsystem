{% load static %}
<html>
<head>

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-dark">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
     </ul>
     <ul class="navbar-nav ml-auto">
     	{% if user.is_authenticated %}

      <li class="nav-item mr-2">
        
      </li>

                        <li class="nav-item">
        <a class="btn btn-outline-light bg-success" href="{% url 'customer_dashboard' %}">My Profile</a>
      </li>
        

     	{% else %}

      <li class="nav-item mr-2">
        <a class="btn btn-outline-light bg-primary" href="{% url 'register' %}">Signup</a>
      </li>
            <li class="nav-item">
        <a class="btn btn-outline-light bg-primary" href="" data-toggle="modal" data-target="#mymodal">Login</a>
      </li>
       
    </ul>
    {% endif %}

  </div>

</nav>
 <div class="col-md-12">
  				<div class="modal" id="mymodal">
  				<div class="modal-dialog">
  					<div class="modal-content">
  						<div class="modal-header">
  							<button class="close btn btn-outline-primary" data-dismiss="modal">&times</button>
  						</div>
  						<div class="modal-body">
  							<form action="{% url 'user_login' %}" method="post">
  								{% csrf_token %}
  								<div class="form-group">
  									<label>username</label>
  									<input type="text" name="username" class="form-control">
  								</div>
  								 <div class="form-group">
  									<label>password</label>
  									<input type="password" name="password" class="form-control">
  								</div>
  								 <div class="form-group">
  									
  									<input type="submit" value="submit" class="btn btn-primary">
  								</div>
  							</form>
  						</div>
  					</div>
  				</div>
  		</div>
{% block myblock %}
{% endblock %}
{% if status %}
<script>

	alert ("{{status}}");
	window.location="/"
	</script>
{% endif %}
</body>
<script src="{% static 'js/jquery.min.js' %}"> </script>
<script src="{% static 'js/bootstrap.min.js' %}"> </script>

</html>

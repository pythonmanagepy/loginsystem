{% extends 'dashboard_base.html' %}
{% block dashboard %}

<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto py-5">
			<div class="card">
				<div class="card-header">
					<h3>My Details</h3>
				</div>
				<div class="card-body">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th>User ID</th>
								<td>{{user.id}}</td>
							</tr>
							<tr>
								<th>UserName</th>
								<td>{{user.username}}</td>
							</tr>
							<tr>
								<th>Full Name</th>
								<td>{{user.first_name}}{{user.lastname}}</td>
							</tr>
						</tbody>
					</table>

		</div>
	</div>
</div>
</div>
</div>


{% endblock %}
